<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PsyAssistantSurvey</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Roboto', Arial, sans-serif;
            font-weight: 500;
            color: #ffffff;
        }

        a {
            color: #4db8ff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #1ab2ff;
            text-decoration: underline;
        }

        #title {
            font-size: 3em;
            text-align: center;
            margin-top: 50px;
        }

        #description {
            font-size: 1.2em;
            text-align: center;
            margin-bottom: 50px;
        }

        #survey-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #666666;
            border-radius: 4px;
            background-color: #333333;
            color: #ffffff;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
            vertical-align: middle;
        }

        fieldset {
            margin-bottom: 20px;
            border: none;
        }

        legend {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #ffffff;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #4db8ff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #1ab2ff;
        }

        #immediate-assistance {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #ff4d4d;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        #immediate-assistance:hover {
            background-color: #ff1a1a;
        }
    </style>
</head>

<body>
    <h1 id="title">PsyAssistantSurvey</h1>

    <p id="description">Take this survey to receive psychological guidance or assistance from a professional therapist.</p>

    <form id="survey-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Ex. Jane Doe" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Ex. JaneDoe@mail.com" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="120" placeholder="Age" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="dropdown">Area:</label>
        <select id="dropdown" name="dropdown" required>
            <option value="">Select an option</option>
            <option value="option1">North America</option>
            <option value="option2">Europe</option>
        </select>

        <fieldset>
            <legend>Grade of Urgency</legend>
            <input type="radio" id="low" name="urgency" value="Low">
            <label for="low">Low</label><br>

            <input type="radio" id="medium" name="urgency" value="Medium">
            <label for="medium">Medium</label><br>

            <input type="radio" id="high" name="urgency" value="High">
            <label for="high">High</label><br>

            <input type="radio" id="emergency" name="urgency" value="Emergency">
            <label for="emergency">Emergency (immediate response)</label><br>
        </fieldset>

        <fieldset>
            <legend>Clinical Interview Questions</legend>
            <label>
                <input type="radio" name="language" value="normal">
                Normal speech and language
            </label><br>
            <label>
                <input type="radio" name="language" value="disordered">
                Disordered speech and language
            </label><br>
            <label>
                <input type="radio" name="cooperation" value="cooperative">
                Cooperative attitude
            </label><br>
            <label>
                <input type="radio" name="cooperation" value="non-cooperative">
                Non-cooperative attitude
            </label><br>
        </fieldset>

        <fieldset>
            <legend>Behavioral Observations</legend>
            <label>
                <input type="checkbox" name="behavior" value="nervous">
                Nervous behavior
            </label><br>
            <label>
                <input type="checkbox" name="behavior" value="calm">
                Calm behavior
            </label><br>
            <label>
                <input type="checkbox" name="behavior" value="eye-contact">
                Maintains eye contact
            </label><br>
            <label>
                <input type="checkbox" name="behavior" value="body-distance">
                Comfortable with body distance
            </label><br>
        </fieldset>

        <fieldset>
            <legend>Additional Comments</legend>
            <textarea id="comments" name="comments" rows="4" placeholder="Enter any additional comments here..."></textarea>
        </fieldset>

        <button type="submit">Submit</button>
    </form>

    <button id="immediate-assistance">Get Immediate Assistance</button>
</body>

</html>
